        <div class = "main"> 
<!-- A modal dialog containing a form -->
            <dialog id="favDialog" >
                        <form>
                            <div>
                                <label for="book_title">Title:</label>
                                <input id = "book_title" type="text" required>
                                <label for="author">Author:</label>
                                <input type="text" id = "author" required>
                                <label for="pages">Pages:</label>
                                <input type="number" id = "pages" required>
                            </div>
                            <div>
                                <label for="read-flag">Read (True/False):</label>
                                <input type="checkbox" id = "read-flag" name = "read-flag">            
                            </div>
                        <div>
                            <button id = "cancelBtn" formmethod = "dialog">Cancel</button>
                            <button id = "createBtn" type = "submit">Create</button>
                        </div>
                        </form>
            </dialog>
        <button id="showDialog">Add a book</button>
