<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
    <body>
        <div class="first">
            <fieldset>
                <legend>I wanna start with:</legend>
                <div>
                    <input type="radio" name = "token" id ="X" value ="X" checked>
                    <label for="X">X (Vasile)</label>
                </div>
                <div>
                    <input type="radio" name = "token" id ="O" value ="O" >
                    <label for="O">O (Ambrozie)</label>
                </div>
            </fieldset>
            <div>
                <h4>Score:</h4>
                <div class = "score">
                    <div class="player-one">Vasile: 0</div>
                    <div class="player-two">Ambrozie: 0</div>
                </div>
            </div>
        </div>
        
        <div class="secondary">
            <div>Welcome to Ambrozies` TicTacToe game. </div>
            <div>In theory, this should work for any <b>N x N</b> grid. </div>
            <div>You can change the <b>gridSize</b> & <b>win Streak condition</b>. </div>
            <p>Enjoy</p>
            <div class="header">
               <form action="" method = "post">
                   <label for="gridSize">Enter a gridSize: </label>
                   <!-- <input id = "gridSize" type="value" name ="gridSize"> -->
                   <select name="grid-select" id="grid-select">
                    <option value="3">3</option>
                    <option value="4" >4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                   </select>
               </form>
            </div>
            <div class = main></div>
            <button class ="reset">Resxet</button>
            <div class = "announcement"></div>
        </div>
        <div class="third">
            <legend> Win Streak Condition:</legend>
            <div>
                <input type="radio" name = "grid-condition" id ="first" value ="3" checked>
                <label for="first">3</label>
            </div>
            <div>
                <input type="radio" name = "grid-condition" id ="second" value ="4" >
                <label for="second">4</label>
            </div>
            <div>
                <input type="radio" name = "grid-condition" id ="third" value ="5" >
                <label for="third">5</label>
            </div>
        </fieldset>
        </div>


        <script src = "src/tictactoe.js"></script>
    </body>
</html>
