<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
    <body>
        <div class="first">
            <fieldset>
                <legend>I wanna play with:</legend>
                <div>
                    <input type="radio" name = "token" id ="X" value ="X" checked>
                    <label for="X">X</label>
                </div>
                <div>
                    <input type="radio" name = "token" id ="O" value ="O" >
                    <label for="O">O</label>
                </div>
            </fieldset>
            <h4>Score:</h4>
            <div class = "score">
                <div class="player-one">VASILE: 0</div>
                <div class="player-two">AMBROZIE: 0</div>
            </div>
        </div>
        
        <div class="secondary">
            <div>hello world</div>
            <div class="header">
               <form action="" method = "post">
                   <label for="gridSize">Enter a gridSize: </label>
                   <!-- <input id = "gridSize" type="value" name ="gridSize"> -->
                   <select name="grid-select" id="grid-select">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                   </select>
               </form>
            </div>
            <div class = main></div>
            <button class ="reset">Resxet</button>
            <div class = "announcement"></div>
        </div>
        <div class="third">
            <legend>I wanna go:</legend>
            <div>
                <input type="radio" name = "turn" id ="first" value ="first" checked>
                <label for="first">First</label>
            </div>
            <div>
                <input type="radio" name = "turn" id ="second" value ="second" >
                <label for="second">Second</label>
            </div>
        </fieldset>
        </div>

        <script src = "src/tictactoe.js"></script>
    </body>
</html>
